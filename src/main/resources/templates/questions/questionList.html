<head>
  <style>
    .bold {
      font-weight: bold;
      color: black;
      transition: color 0.5s ease;
    }
    .bold:hover {
      color: #FFEB5A;
    }
    .fix {
      background-color: rgb(60, 60, 60) !important;
      width: 100%;
      position: fixed !important;
      animation: down 0.5s ease !important;
    }
    @keyframes down { 0%{
      transform: translateY(-50px)
    }
      100
      %
      {
        transform
        :
                translateY(
                        0px
                )
      }
    }
    .font_pala{
      font-family: "Palatino Linotype";
      font-weight: bold;
    }
    #padding{
      padding: 15px 0 15px 0;
    }
    @font-face {
      font-family: 'NanumSquareNeo-Variable';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/NanumSquareNeo-Variable.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    body {
      font-family: 'NanumSquareNeo-Variable','Palatino Linotype' !important;
    }
  </style>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Insert title here</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

          crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="

<body>

<div th:include="navbar"></div>
<br><br>
<div class="container-md">
  <div class="row">
    <aside class="col-md-2">
      <nav class="nav flex-column text-center">
        <div><h5 class="bold">Q & A</h5></div>
        <br>
        <div>
          <h6 class="bold" onclick="window.location.href='/questions/questionList';" style="cursor: pointer;">전체</h6>
        </div>
        <br>
        <div>
          <h6 class="bold" onclick="window.location.href='/articles/issueList';" style="cursor: pointer;">MY Q</h6>
        </div>
        <br>
        <div>
          <h6 class="bold" onclick="window.location.href='/articles/aboutUs';" style="cursor: pointer;">MY A</h6>
        </div>
      </nav>
    </aside>

    <div class="col-md-10 d-flex">
      <div class="col-md-1" >
      </div>

      <div class="col-md-9">
        <br>
        <h2 style="font-weight: bold;">반려인들과 자유롭게 이야기 나누어보세요!</h2>
        <br>
        <form class="d-flex">
          <button style="background-color: #d2d2d2;" class="btn btn-outline-success" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        </form>
        <br>
        <div class="d-flex justify-content-between">
          <span class="btn-group">
            <button style="border-color: #d2d2d2" type="button" class="btn btn-outline-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              정렬 방법
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">최신순</a></li>
              <li><a class="dropdown-item" href="#">조회순</a></li>
            </ul>
          </span>
          <span class="justify-content-end">
            <button type="button" class="btn btn-secondary"
                    onclick="window.location.href='/questions/createQuestion';">&nbsp;&nbsp;글쓰기&nbsp;&nbsp;</button>
          </span>
        </div>
        <br>
        <div class="row">
          <div th:each="question : ${questions}">
            <hr>
            <div th:onclick="'window.location.href=\'' + @{/questions/questionDetail/{questionId}(questionId = ${question.id})} + '\''" class="container">
              <div style="font-weight: bold; font-size: 16px;" th:text="${#strings.abbreviate(question.questionTitle, 30)}" ></div>
              <br>
              <div style="font-size: 13px;" th:text="${#strings.abbreviate(question.questionContent, 30)}" ></div>
              <div class="d-flex justify-content-between">
                <span>
                  <span style="color: #969696; font-size: 12px;" th:text="${question.relativeTime}"></span>
                  <span th:text="${question.totalAnswersCount} == 0 ? '미답변' : '답변'"
                        th:style="${question.totalAnswersCount} == 0 ? 'color: #969696; font-size: 12px' : 'color: red; font-size: 12px'"> </span>
                </span>
                <span class="justify-content-end" style="color: #969696; font-size: 12px;">
                  <span>공감 </span>
                  <span th:text="${question.sym}"></span>
                  <span>&ensp;</span>
                  <span>조회수 </span>
                  <span th:text="${question.viewCount}"></span>
                </span>
              </div>
            </div>
          </div>
        </div>

        <br>

        <div class="container">

        </div>
      </div>


    </div>
  </div>
</div>
